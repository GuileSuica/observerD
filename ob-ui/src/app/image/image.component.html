
<div class="card">
    <h2>Your images</h2>
    <button (click)="getImages()" class="btn">REALOAD</button>
    <table class="table table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Repo Tag</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let image of resImages.simpleImages">
                <td>{{image.repoTag}}</td>
                <td>{{image.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
